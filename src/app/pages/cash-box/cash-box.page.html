<ion-header>
  <app-header-bar
    title="CAJA"
    [arrowBack]="false"
    [isModal]="false"
    [loading]="loading"
  ></app-header-bar>
</ion-header>
<ion-content>
  <div class="content">
    <app-button-list [whiteColor]="true" [buttons]="buttons"></app-button-list>
    <div class="info">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Balance Inicial: ${{ openedWith | number:"1.2-2" }}</ion-card-title>
        </ion-card-header>
      </ion-card>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Balance Actual: ${{ balance | number:'1.2-2' }}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>
