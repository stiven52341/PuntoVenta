<ion-header [translucent]="true">
  <app-header-bar
    [loading]="loading"
    title="MANTENIMIENTOS"
    [showCart]="false"
  ></app-header-bar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <app-button-list
      [disabled]="loading"
      [whiteColor]="true"
      [buttons]="buttons"
    ></app-button-list>
  </div>
</ion-content>
