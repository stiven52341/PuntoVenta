<div class="card">
  <div class="image">
    <img src="{{ image || '../../../assets/no-image.png' }}" alt="" />
  </div>
  <div class="text">
    <span id="name">{{ product.name }}</span>
    <div class="price">
      <span>${{ unitProduct?.price }}</span>
      <ion-icon name="cart-outline" color="primary" size="large"></ion-icon>
    </div>
  </div>
</div>
