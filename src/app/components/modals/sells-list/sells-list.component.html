<ion-header>
  <app-header-bar
    title="VENTAS"
    [arrowBack]="true"
    [isModal]="true"
    [loading]="loading"
  ></app-header-bar>
</ion-header>
<ion-content>
  <div class="content">
    <ion-searchbar (ionInput)="onSearch($event)" animated="true" placeholder="Puede buscar por id, fecha o total"></ion-searchbar>
    <ion-list>
      @for(sell of sellsFiltered; track sell.id){
      <ion-item (click)="onClick(sell)">
        <div class="item-content">
          <p>{{ sell.id }}.</p>
          <p>{{ sell.date | date : "dd-MM-yyyy hh:mm a" }}</p>
          <p>${{ sell.total | number : "1.2-2" }}</p>
        </div>
      </ion-item>
      }
    </ion-list>
  </div>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
