<div class="card">
  <div class="image">
    <ion-img src="{{ image || '../../../assets/no-image.png' }}"></ion-img>
  </div>
  <div class="text">
    <span id="name">{{ product.name }}</span>
    <div class="price">
      <span>${{ unitProduct?.price || 0.00 }}</span>
      <ion-icon name="cart-outline" color="primary" size="large"></ion-icon>
    </div>
  </div>
</div>
